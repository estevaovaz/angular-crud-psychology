<h3></h3>

<table class="table table-striped table-bordered table-hover">
  <tr>
    <th>Nome</th>
    <th>CRP</th>
    <th>Abordagem</th>
    <th>Sexo</th>
    <th>Status</th>
    <th class="text-center">
      <a 
       [routerLink]="['/psicologos/cadastrar']"
         class="btn btn-xs btn-success">
         <span class="glyphicon glyphicon-plus" 
           aria-hidden="true"></span> Adicionar Psicólogo
      </a>
  </th>
  </tr>

  <tr *ngFor="let psicologo of psicologos" >
    <td [class.success]="!psicologo.status">
      {{ psicologo.nome }}
    </td>
    <td [class.success]="!psicologo.status">
      {{ psicologo.crp }}
    </td>
    <td [class.success]="!psicologo.status">
      {{ psicologo.abordagem }}
    </td>
    <td [class.success]="!psicologo.status">
      {{ psicologo.sexo }}
    </td>
    <td style="width: 70px" class="text-center">
      <input 
        type="checkbox"
        [value]="psicologo.id"
        [checked]="psicologo.status"
        (click)="Status(psicologo)"      
        />
    </td>
    <td class="text-center" style="width: 200px">
      <a 
      [routerLink]="['/psicologos/editar', psicologo.id]"
        class="btn btn-xs btn-info">
        <span class="glyphicon glyphicon-pencil" 
          aria-hidden="true"></span> Editar
      </a>

      <a        
        (click)="remover($event, psicologo)"
        class="btn btn-xs btn-danger" style="margin-left: 5px;">       
        <span class="glyphicon glyphicon-remove" 
          aria-hidden="true"></span> Remover
      </a>
    </td>
  </tr>
</table>

<p *ngIf="psicologos.length==0">Nenhum psicólogo cadastrado.</p>
